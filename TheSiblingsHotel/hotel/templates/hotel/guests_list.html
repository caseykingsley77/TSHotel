{% extends 'hotel/base.html' %}
{% block content %}
<h1>Guests List</h1>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for guest in guests %}
        <tr>
            <td>{{ guest.first_name }}</td>
            <td>{{ guest.last_name }}</td>
            <td>{{ guest.email }}</td>
            <td>{{ guest.phone_number }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No guests found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
